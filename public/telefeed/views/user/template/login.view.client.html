<div ng-include="'views/common/header/header.html'" ng-controller="HeaderController as model"></div>
<div class="container-fluid login-form">

    <div class="form-group">
        <label for="username" class="cols-sm-2 control-label">Username</label>
        <div class="cols-sm-10">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                <input type="text"
                       class="form-control"
                       ng-model="model.credentials.username"
                       id="username"  placeholder="Your Username"/>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="cols-sm-2 control-label">Password</label>
        <div class="cols-sm-10">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user-secret fa" aria-hidden="true"></i></span>
                <input type="password"
                       class="form-control"
                       ng-model="model.credentials.password"
                       id="password"  placeholder="Your Password"/>
            </div>
        </div>
    </div>
    <div class="form-group ">
        <button type="button"
                class="btn btn-info btn-lg btn-block login-button"
                ng-click="model.login(model.credentials)">Login</button>
    </div>
    <a href="/telefeed/auth/facebook" class="btn btn-primary btn-lg btn-block">
        <span class="fa fa-facebook-square"  aria-hidden="true"></span>
        Facebook
    </a>
</div>
