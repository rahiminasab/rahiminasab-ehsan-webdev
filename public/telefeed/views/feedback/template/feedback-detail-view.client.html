<div ng-include="'views/common/header/header.html'" ng-controller="HeaderController as model"></div>
<div class="container-fluid post-detail-container">

    <div class="row">
        <div class="col-xs-12 channel-info-row-full">
            <div class="channel-info-title">
                {{model.channel.title}}
                <span class="channel-info-author">by {{model.channel.author}}</span>
            </div>
            <div ng-show="!model.anonymView"
                 class="channel-star-icon-in-full-row">
                        <span class="pull-right"
                              ng-click="model.bookmarkChannel(model.channel._id)"><i id="channel-fav-icon-in-full-row" class="fa fa-star-o"></i></span>
            </div>
        </div>
    </div>
    <div class="panel panel-primary post-detail">
        <div class="panel-heading">{{model.feedback.creationDate | date:'yyyy-MM-dd'}}</div>
        <div class="panel-body">
            <div>
                {{model.feedback.text}}
            </div>
            <form ng-show="!model.anonymView"
                  class="post-detail-comment-bar">
                <div class="input-group">
                    <input class="form-control"
                           type="text"
                           ng-model="composedFeedback"
                           id="comment-bar"
                           placeholder="write a comment"
                           ng-keyup="$event.keyCode == 13 ? model.postComment(composedFeedback) : null; $event.keyCode == 13 ? composedFeedback = null : null">
                    <div class="input-group-btn">
                        <a ng-click="model.postComment(composedFeedback)" class="btn btn-default" type="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <hr class="post-detail-separator">

    <div>
        <ul class="feedback-list">
            <li ng-repeat="comment in model.comments"
                class="post-item">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        {{comment.creationDate | date:'yyyy-MM-dd'}}
                        <a href="#!/user/{{model.commentAuthors[comment._author]}}">
                            <span class="feedback-info-author">by {{model.commentAuthors[comment._author]}}</span>
                        </a>
                    </div>
                    <div class="panel-body">
                        <div>
                            {{comment.text}}
                        </div>
                        <div class="post-item-comment-icon"
                             ng-click="model.loadComment(comment._id)">
                            <span class="pull-right"><i class="fa fa-comment-o"></i></span>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
