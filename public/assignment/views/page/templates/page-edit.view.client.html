<div class="container-fluid">

    <div class="row">
        <div class="col-xs-4 hidden-xs">
            <ul class="list-group" >
                <li class="list-group-item active">
                    <div class="row">
                        <div class="col-lg-5 col-md-8 col-xs-9">
                            <strong>Name</strong>
                        </div>
                        <div class="col-lg-3 visible-lg">
                            <strong>Created</strong>
                        </div>
                        <div class="col-md-3 visible-lg ">
                            <strong>Description</strong>
                        </div>
                        <div class="col-sm-1 col-xs-3 pull-right">

                        </div>
                    </div>
                </li>

                <li ng-repeat="page in model.pages" class="list-group-item">
                    <div class="row">
                        <div class="col-lg-5 col-md-8  col-xs-9">
                            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                                {{page.name}}
                            </a>
                        </div>
                        <div class="col-lg-3 visible-lg">
                            {{page.creationDate | date}}
                        </div>
                        <div class="col-md-3 hidden-sm hidden-xs">
                            {{page.description.substr(0,15)}}...
                        </div>
                        <div class=" col-sm-1 col-xs-3 website-edit-button pull-right">
                            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-8">

            <label for="name">Name</label>
            <input ng-model="model.page.name"
                   class="form-control"
                   placeholder="Name"
                   id="name"/>

            <label for="description">Description</label>
            <textarea ng-model="model.page.description"
                      id="description"
                      rows="5"
                      placeholder="Description..."
                      class="form-control"></textarea>

            <a ng-click="model.deletePage(model.page)" class="btn btn-block btn-danger">Delete</a>
        </div>
    </div>


</div>
