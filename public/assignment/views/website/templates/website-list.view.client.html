<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a class="navbar-link"
                   href="#!/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-chevron-left pull-left"></span>
                </a>
            </p>

            <a class="navbar-brand" href="">
                Websites
            </a>
            <p class="navbar-text pull-right">
                <a href="#!/user/{{model.userId}}/website/new" class="navbar-link">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <ul class="list-group">
        <li class="list-group-item active">
            <div class="row">
                <div class="col-lg-5 col-md-8 col-xs-9">
                    <strong>Name</strong>
                </div>
                <div class="col-lg-3 visible-lg">
                    <strong>Created</strong>
                </div>
                <div class="col-md-3 hidden-sm hidden-xs">
                    <strong>Accessed</strong>
                </div>
                <div class="col-sm-1 col-xs-3 pull-right">
                </div>
            </div>
        </li>


        <li ng-repeat="website in model.websites" class="list-group-item">
            <div class="row">
                <div class="col-lg-5 col-md-8  col-xs-9">
                    <a href="#!/user/{{model.userId}}/website/{{website._id}}/page">

                    </a>
                </div>
                <div class="col-lg-3 visible-lg">
                    {{website.created | date}}
                </div>
                <div class="col-md-3 hidden-sm hidden-xs">
                    {{website.accessed | date}}
                </div>
                <div class=" col-sm-1 col-xs-3 website-edit-button pull-right">
                    <a href="#!/user/{{model.userId}}/website/{{website._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
