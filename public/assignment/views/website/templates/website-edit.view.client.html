                <li class="list-group-item active">
                    <div class="row">
                        <div class="col-lg-5 col-md-8 col-xs-9">
                            <strong>Name</strong>

                    <div class="row">

                        </div>

                        </div>
                        <div class="col-md-3 hidden-sm hidden-xs">

                   id="name"/>

            <textarea ng-model ="model.website.description"

                      rows="5"
                      placeholder="So big it is its own country"
                      class="form-control">Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum </textarea>
